<!DOCTYPE HTML>
<html>
    <head>
        <title>Tik Tak Toe</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600;700&family=WindSong&family=Yanone+Kaffeesatz:wght@200;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="column" id="invert-column">
                <div id="white-bubble" class="">
                    <p id="white-text" class="text">white</p>
                    <p id="white-points" class="text points">0</p>
                </div>
            </div>
            <div id="grid-whole" class="">
                <div class="row" id="top-row">
                    <div class="grid circle " id="0">
                    </div>
                    <div class="grid circle " id="1"></div>
                    <div class="grid lemon" id="2"></div>
                </div>
                <div class="row" id="middle-row">
                    <div class="grid circle" id="3"></div>
                    <div class="grid lemon" id="4"></div>
                    <div class="grid circle " id="5"></div>
                </div>
                <div class="row"  id="bottom-row">
                    <div class="grid lemon" id="6"></div>
                    <div class="grid circle" id="7"></div>
                    <div class="grid circle" id="8"></div>
                </div>
            </div>
            <div class="column" id="invert-column">
                <div id="invert-bubble" class="">
                    <p id="invert-text" class="text">invert</p>
                    <p id="invert-points" class="text points">0</p>
                </div>
            </div>
        </section>
        <text id="fieldText" class="">White's Turn</text>
        <div id="background-image"></div>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
